language: java
git:
  quiet: true
branches:
  except:
  - release
  
services:
  - docker


before_deploy:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
    - docker build -t pierremarchetti/projetdevops2 .
    
deploy:
  - provider: releases
    api_key:
        secure: 
  - provider: script
    script:  docker push pierremarchetti/projetdevops2

after_success:
  - bash <(curl -s https://codecov.io/bash)